<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Content</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    @media (max-width:700px){
        .navBar{
            display:none;
        }
        .naBarAlt{
            display:flex;
        }
    }
</style>
</head>
<body>
    <header class="p-3 bg-dark text-white navBar">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none me-3">
              <img class="logo" src="./images/logo6.ico" />
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Profile</a></li>
              <li><a href="/add-yours.html" class="nav-link px-2 text-secondary">Add-Yours</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
      </header>
      <nav aria-label="breadcrumb navBarAlt">
        <ol class="breadcrumb p-2">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add-Yours</li>
        </ol>
      </nav>
      <main class="container">
        <form class="row col-md-10 border border-secondary rounded p-md-3">
              <div class="form-group col-md-4">
                <label for="inputName4">Name</label>
                <input type="name" class="form-control" id="inputName4" placeholder="Name">
              </div>
              <div class="form-group col-md-4">
                <label for="inputPlace4">Place</label>
                <input type="Place" class="form-control" id="inputPlace4" placeholder="Place">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPhoto4">Photo</label>
                <input type="file" class="form-control" id="inputPhoto4" placeholder="Photo">
              </div>
            <div class="form-group col-md-5">
              <label for="inputNumber">Contact-Number</label>
              <input type="text" class="form-control" id="inputNumber" placeholder="Number for Contacting">
            </div>
            <div class="form-group col-md-5">
              <label for="inputlm2">Land Mark</label>
              <input type="text" class="form-control" id="inputlm2" placeholder="Land Mark(Near Which)">
            </div>
            <div class="d-flex">
                <div class="form-group col-md-5 col-lg-3 me-2">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4 me-2">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                
            </div>
            <div class="form-group col-md-6">
                <label>Image URL</label>
                <input type="text" class="form-control" name="url" placeholder="Image URL" />
            </div>
            <div class="form-group col-md-2 me-2">
                <label for="inputState">Location</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Madurai</option>
                  <option>Tirunelveli</option>
                  <option>Chennai</option>
                  <option>Thiruvallur</option>
                </select>
              </div>
              <div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descrition</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                  </div>
              </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary col-md-1">Sign in</button>
          </form>
          
      </main>
</body>
</html>
